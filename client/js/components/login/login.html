<div class="container">
  <h2>Sign In</h2>
  <div class="form-group row">
    <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-lg-offset-2 col-lg-8">
      <label for="email" class="col-2 col-form-label">Email</label>
      <input class="form-control" type="email" placeholder="Email" id="example-text-input" ng-model="$ctrl.signIn.email">
      <label for="password" class="col-2 col-form-label">PassWord</label>
      <input class="form-control" type="password" placeholder="PassWord" id="example-text-input" ng-model="$ctrl.signIn.password">
      <br>
      <button class="btn btn-success" ng-click="$ctrl.submitSignIn()">Submit</button>
    </div>
  </div>
  <h2>Sign Up</h2>
  <div class="form-group row">
    <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-lg-offset-2 col-lg-8">
      <label for="password" class="col-2 col-form-label">FirstName</label>
      <input class="form-control" type="password" placeholder="PassWord" id="example-text-input" ng-model="$ctrl.signUp.firstName">
      <label for="password" class="col-2 col-form-label">LastName</label>
      <input class="form-control" type="password" placeholder="PassWord" id="example-text-input" ng-model="$ctrl.signUp.lastName">
      <label for="email" class="col-2 col-form-label">Email</label>
      <input class="form-control" type="email" placeholder="Email" id="example-text-input" ng-model="$ctrl.signUp.email">
      <label for="password" class="col-2 col-form-label">PassWord</label>
      <input class="form-control" type="password" placeholder="PassWord" id="example-text-input" ng-model="$ctrl.signUp.password">
      <br>
      <button class="btn btn-success" ng-click="$ctrl.submitSignUp()">Submit</button>
    </div>
  </div>
</div>
