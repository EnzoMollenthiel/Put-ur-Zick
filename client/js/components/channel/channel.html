
<div class="jumbotron jumbotron-fluid col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-8 col-lg-offset-2 col-lg-6" ng-repeat="music in $ctrl.musics">
  <div class="container messages">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoEVR5sBaBUVshuC41GAiNmPPVn8597SWEG2zLgTZ3ctEvgKrZIs_wZudS">
    <p class="lead">{{music.title}}</p>

  </div>
  <hr>
  <p class="lead">{{music.message}}</p>
</div>

    <player></player>

<div class="form-group row fixed-bottom col-sm-8 col-xs-offset-2 col-xs-8 col-sm-offset-2 col-sm-8 col-lg-offset-2 col-lg-6">
  <div class="form-group">
    <label for="videoUrl">Video Url</label>
    <input class="form-control" id="videoUrl" type="text" placeholder="Video Url" ng-model="$ctrl.form.video">
  </div>
  <div class="form-group">
    <label for="messageArea">Message</label>
    <textarea class="form-control" id="messageArea" rows="3" ng-model="$ctrl.form.message"></textarea>
  </div>
  <button class="btn btn-success" ng-click="$ctrl.post()">submit</button>
</div>
