<form id="search" role="search" ng-submit="$ctrl.search()">
    <div class="form-group">
        <input id="query" name="q" class="form-control" type="text" placeholder="Search for a YouTube video" ng-model="$ctrl.query">
        <button id="submit" type="submit" class="btn btn-default">Submit</button>
    </div>
</form>
<div ng-show='$ctrl.query'>
    <div class="video" ng-repeat="video in $ctrl.results" ng-click="$ctrl.queue(video.music, video.title)">
        <img class="video-image" ng-src="{{video.thumbnail }}">
        <p class="video-title">{{video.title }}</p>
    </div>
</div>
<div class="video" ng-repeat="video in $ctrl.list" ng-click="$ctrl.launch(video.music, video.title)">
    <div class="col-md-3 col-xs-3 vignette"></div>
    <div class="col-md-7 col-xs-7 items">
        <ul>
            <li>
                <h4 ng-click="$ctrl.launch(video.music, video.title)">{{video.title}}</h4>
            </li>
            <li>
                <h5>{{video.author}}</h5>
            </li>
            <li><em>Post√© par {{user_id}}, le {{date}}</em></li>
        </ul>
    </div>
</div>
<div class="col-md-6 col-xs-12 player">
    <player upcoming='$ctrl.list'></player>
</div>
