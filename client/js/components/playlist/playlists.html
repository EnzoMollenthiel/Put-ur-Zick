<div class="col-md-6 col-xs-12">
    <div class="video" ng-repeat="video in $ctrl.list ">
        <div class="col-md-4 col-xs-4 vignette">
            <img alt="photo" src="client/css/img/v1.jpg" class="img-thumbnail" width="210" height="" /></div>
        <div class="col-md-8 col-xs-8 items">
            <ul>
                <li>
                    <a href="{{video.url}}">
                        <h4>{{video.songs.title}}</h4>
                    </a>
                </li>
                <li>
                    <h5>{{video.author}}</h5>
                </li>
                <li><em>Posté par {{user_id}}, le {{date}}</em></li>
            </ul>
        </div>
    </div>
</div>
<div class="col-md-6 col-xs-12">
    <player upcoming='$ctrl.list'></player>
</div>
